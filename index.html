<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Checker</title>

  <!-- Modern font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">
        <div class="logo"></div>
        <div>
          <h1>User Checker</h1>
          <div class="subtitle">Register, check and report players</div>
        </div>
      </div>
      <div class="status" id="currentUserBadge"></div>
    </header>

    <!-- Register -->
    <section class="card" id="registerCard">
      <div class="card-header">
        <h2>Register user</h2>
        <span class="pill">required</span>
      </div>

      <div class="grid-2">
        <div class="field">
          <label for="uidInput">UID</label>
          <input id="uidInput" placeholder="Enter UID" autocomplete="off"/>
        </div>
        <div class="field">
          <label for="nickInput">Nickname</label>
          <input id="nickInput" placeholder="Enter nickname" autocomplete="off"/>
        </div>
      </div>

      <button class="btn btn-primary" id="registerBtn">Save</button>
      <div class="msg" id="registerMsg"></div>
    </section>

    <!-- Actions -->
    <section class="card hidden" id="actionsCard">
      <div class="card-header">
        <h2>Actions</h2>
        <span class="pill">choose one</span>
      </div>

      <div class="action-row">
        <button class="btn btn-ghost" id="checkBtn">Check user</button>
        <button class="btn btn-danger" id="reportBtn">Report user</button>
      </div>
    </section>

    <!-- Check -->
    <section class="card hidden" id="checkCard">
      <div class="card-header">
        <h2>Check user</h2>
        <span class="pill">UID or nickname</span>
      </div>

      <div class="field">
        <label for="checkQuery">Search</label>
        <input id="checkQuery" placeholder="Enter UID or nickname"/>
      </div>

      <button class="btn btn-primary" id="doCheckBtn">Find</button>
      <div class="msg" id="checkResult"></div>

      <button class="btn btn-ghost" id="backFromCheck">Back</button>
    </section>

    <!-- Report -->
    <section class="card hidden" id="reportCard">
      <div class="card-header">
        <h2>Report user</h2>
        <span class="pill">required UID</span>
      </div>

      <div class="field">
        <label for="reportedUid">Reported UID</label>
        <input id="reportedUid" placeholder="UID of reported player"/>
      </div>

      <div class="field">
        <label for="reason">Reason (optional)</label>
        <textarea id="reason" rows="1" placeholder="Describe what happened..."></textarea>
        <div class="hint">This box auto-expands as you type.</div>
      </div>

      <button class="btn btn-danger" id="doReportBtn">Submit report</button>
      <div class="msg" id="reportMsg"></div>

      <button class="btn btn-ghost" id="backFromReport">Back</button>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
